<body class=" row align-content-between justify-content-between  vh-100">

  <header>
    <div id="barra-navegacion"></div>
  </header>
  <section class="text-center">
    <div id="login-modal-container"></div>
    <div id="message-modal-container"></div>
  </section>


  <!-- <div id="registre-form" class="container mt-5 p-5"></div>-->

  <!-- FORM -->
  <div class="container row align-content-center  p-5 text-center">

    <h2>Registre</h2>
    <form id="registre-formulari-dades">
      <div class="mb-5 mt-5">
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nom" name="Nom" pattern="[a-zA-ZÀ-ÿ\s]{3,}"
              title="Nom invàlid: només s'admeten lletres, sense números ni símbols, amb un mínim de 3 caràcters."
              required>
          </div>
          <div class="col-md-8">
            <label for="cognoms" class="form-label">Cognoms</label>
            <input type="text" class="form-control" id="cognoms" name="Cognoms" pattern="[a-zA-ZÀ-ÿ\s]{3,}"
              title="Cognoms invàlids: només s'admeten lletres, sense números ni símbols, amb un mínim de 3 caràcters."
              required>
          </div>
        </div>


        <div class="mb-3">
          <label for="email" class="form-label">Correu electrònic</label>
          <input type="email" class="form-control" id="email" name="Email" required>
        </div>
        <div class="mb-3">
          <label for="contrasenya" class="form-label">Contrasenya</label>
          <input type="password" class="form-control" id="contrasenya" name="Contrasenya" pattern=".{6,}"
            title="La contrasenya ha de tenir com a mínim 6 caràcters" required>
          <!--TODO CONTROLAR TIPO DE USUARIO-->
          <input type="hidden" name="TipusUsuari" value="R">
        </div>
      </div>
      <div class="col text-center ">
        <button type="submit" class="btn btn-primary disabled me-5" value="registra"
          id="btnRegistre">Registrar-se</button>
        <button type="button" class="btn btn-secondary" onclick="window.location.assign('index.html')">torna</button>
      </div>

    </form>
  </div>




  <!--FIN DE FORM -->





  <footer class="container-fluid align-self-end text-center">
    <div id="footer"></div>
  </footer>
