<body class=" row align-content-between justify-content-between  vh-100">


  <header >
    <div id="barra-navegacion"></div>
  </header>
  <section class="text-center" >
    <div id="login-modal-container"></div>
    <div id="message-modal-container"></div>
</section>


<!--INICIO -->
<!-- Carrer, Numero, Pis, Codi_Postal, Poblacio, Descripcio, Preu, Imatge -->


<div class="container row align-content-center  p-5 text-center">

  <h2 class="mb-4 mt-4">Registre Inmoble</h2>
  <form id="registre-formulari-inmoble">

    <div class="row mb-3 mt-3">
      <div class="col-md-8">
        <label for="Carrer" class="form-label">Carrer</label>
        <input type="text" class="form-control" id="Carrer" name="Carrer" pattern="[a-zA-ZÀ-ÿ\s]{3,}"
          title="Carrer invàlid: només s'admeten lletres, sense números ni símbols, amb un mínim de 3 caràcters." required>
      </div>
      <div class="col-md-4">
        <label for="Numero" class="form-label">Numero</label>
        <input type="text" class="form-control" id="Numero" name="Numero" 
          required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-3">
      <label for="Pis" class="form-label">Pis</label>
      <input type="text" class="form-control" id="Pis" name="Pis" required>
    </div>
    <div class="col-md-3">
      <label for="Codi_Postal" class="form-label">Codi postal</label>
      <input type="text" class="form-control" id="Codi_Postal" name="Codi_Postal" required>
    
    </div>
    <div class="col-md-6">
      <label for="Poblacio" class="form-label">Poblacio</label>
      <input type="text" class="form-control" id="Poblacio" name="Poblacio" required>
   
    </div>
  </div>

    <div class="mb-3">
      <label for="Descripcio" class="form-label">Descripcio</label>
      <input type="text" class="form-control" id="Descripcio" name="Descripcio" required>
    </div>
    <div class="mb-3">
      <label for="Imatge" class="form-label">Imatge</label>
      <input type="text" class="form-control" id="Imatge" name="Imatge" required>
    </div>
    <div class="col-md-3  mb-3">
      <label for="Preu" class="form-label">Preu</label>
      <input type="text" class="form-control" id="Preu" name="Preu" required>
    </div>
    <div class="justify-content-end">
      <button type="submit" class="btn btn-primary" data-bs-toggle="modal" value="registra">Registrar Inmoble</button>
    </div>

  </form>
</div>







<!--FIN -->
  <footer>
    <div id="footer"></div>
  </footer>
</body>
<script src="assets/dist/js/inmoble.js" type="module"></script>
<script src="assets/dist/js/utils.js" type="module"></script>

</html>
