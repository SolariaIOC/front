<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Solaria">
        <meta name="author" content="Solaria">
        <link rel="icon" type="image/png" href="/assets/brand/solaria_logo.jpg">
        <title>Solaria - Login</title>

        <!-- Bootstrap core CSS -->
        <link href="/assets/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }
        </style>

        <!-- Custom styles for this template -->
        <link href="assets/dist/css/signin.css" rel="stylesheet">
        <link href="/assets/dist/css/webpage.css" rel="stylesheet">

        <script src="https://kit.fontawesome.com/a541cd95d6.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script src="assets/dist/js/webpage.js"></script>
        <script src="assets/dist/js/login.js"></script>
    </head>
    <body class="text-center">
        <main class="form-signin">
            <form id="login-form">
                <img class="mb-4" src="/assets/brand/solaria_logo.jpg" alt="Logo Solaria" width="75">
                <h1 class="h3 mb-3 fw-normal">Login</h1>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="loginEmail" placeholder="name@solaria.website">
                    <label for="loginEmail">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="loginPassword" placeholder="Contrasenya">
                    <label for="loginPassword">Contrasenya</label>
                </div>
                <button id="btnLogin" class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
                <div class="mt-3 invalid-feedback error-message-login"></div>
            </form>
        </main>
    </body>
</html>
